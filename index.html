<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Ticket</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="insider">
                <div class="heading">
                    <div class="first">
                        <h1 class="heading" id="fra">PAK</h1>
                        <h5 class="sub-heading" id="frankfurt">Pakistan</h6>
                    </div>
                    <div class="mid">
                        
                    </div>
                    <div class="second">
                        <h1 class="heading" id="ams">AUS</h1>
                        <h5 class="sub-heading" id="frankfurt">Australia</h6>
                    </div>
                </div>
                <div class="center">
                    <div class="fligt">
                        <h6 class="attributes" id="flightName">Flight</h6>
                        <h6 class="value" id="value-1">815</h6>
                    </div>
                    <div class="gate">
                        <h6 class="attributes" id="gateNumber">Gate</h6>
                        <h6 class="value" id="value-2">23G</h6>
                    </div>
                    <div class="seat">
                        <h6 class="attributes" id="flightName">Seat</h6>
                        <h6 class="value" id="value-3">10F</h6>
                    </div>
                </div>
                <div class="bottom">
                    <div class="left">
                        <div class="passenger">
                            <h6 class="attributes" id="passengerName">Passenger</h6>
                            <h6 class="value" id="value-1">Asad Mahmood</h6>
                        </div>
                        <div class="class">
                            <h6 class="attributes" id="class">Class</h6>
                            <h6 class="value" id="value-2">Business</h6>
                        </div>
                        <div class="Departure">
                            <h6 class="attributes" id="deptDateTime">Departure</h6>
                            <h6 class="value" id="value-3">3:45am, Dec 15</h6>
                        </div>
                    </div>
                    <div class="right">
                        <img src="Images/qr.svg" alt="" class="qrCode" id="qr">
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
